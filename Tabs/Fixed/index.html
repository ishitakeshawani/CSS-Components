<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabs</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="simpleTab">
        <div class="first">TAB ONE</div>
        <div class="sec">TAB TWO</div>
        <div class="three">TAB THREE</div>
      </div>
      <div class="leadingIcon">
        <div class="firstwithicon">
          <i class="far fa-clock"></i>
          <div>TAB ONE</div>
        </div>
        <div class="threewithicon">
          <i class="fas fa-heart"></i>
          <div>TAB TWO</div>
        </div>
        <div class="threewithicon">
          <i class="fas fa-pen pen"></i>
          <div>TAB THREE</div>
        </div>
      </div>
      <div class="leadingIcon">
        <div class="firstwithtopicon">
          <i class="far fa-clock"></i>
          <div>TAB ONE</div>
        </div>
        <div class="threewithtopicon">
          <i class="fas fa-heart"></i>
          <div>TAB TWO</div>
        </div>
        <div class="threewithtopicon">
          <i class="fas fa-pen pen"></i>
          <div>TAB THREE</div>
        </div>
      </div>
    </div>
  </body>
</html>

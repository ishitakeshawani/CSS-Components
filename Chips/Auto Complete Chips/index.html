<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="result">
        <div id="demo"></div>
      </div>

      <input
        id="inputchip"
        type="text"
        class="input_chips"
        oninput="showList()"
        placeholder="Enter tech stack"
        autofocus
      />
      <div class="list">
        <ul id="ollist">
          <option onclick="selectItem(first)" id="first">React</option>
          <option onclick="selectItem(second)" id="second">Javascript</option>
          <option onclick="selectItem(third)" id="third">Node.js</option>
          <option onclick="selectItem(fourth)" id="fourth">Remix</option>
          <option onclick="selectItem(fifth)" id="fifth">Python</option>
        </ul>
      </div>
    </div>
  </body>
</html>

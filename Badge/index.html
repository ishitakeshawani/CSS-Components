<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Badges</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <article>Text with a badge<span class="textwithbadge">4</span></article>
      <article>
        Text with large badge<span class="largetextwithbadge">1</span>
      </article>
      <article>
        Button with a badge on the left
        <span class="chip">Action</span><span class="badgeonleft">8</span>
      </article>
      <article>
        Button toggles badge visibility
        <span class="whitechip">Hide</span><span class="badgeonright">7</span>
      </article>
      <article>Icon with a badge</article>
    </div>
  </body>
</html>
